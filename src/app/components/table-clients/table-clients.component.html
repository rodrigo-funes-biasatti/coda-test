<div class="button-add">
    <button (click)="openDialogNew()" mat-fab color="primary" aria-label="Example icon button with a delete icon">
        <mat-icon>add</mat-icon>

<div class="table" *ngIf="(clientData$ | async) as clientData">

</div>
