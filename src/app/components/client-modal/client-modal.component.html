<h2>{{data ? 'Editar Cliente' : 'Nuevo Cliente'}}</h2>
<div *ngIf="data; else newClient">
    <div mat-dialog-content>
        <mia-form [config]="config" [item]="data.client"></mia-form>
    </div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close color="accent">Cancelar</button>
        <button mat-button [mat-dialog-close]="data.client" color="primary" (click)="onClickGuardar()">Guardar</button>
    </div>
</div>
<ng-template #newClient>
    <div mat-dialog-content>
        <mia-form [config]="config"></mia-form>
    </div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close color="accent">Cancelar</button>
        <button mat-button mat-dialog-close color="primary" (click)="onClickGuardar()">Guardar</button>
    </div>
</ng-template>
